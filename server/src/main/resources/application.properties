spring.application.name=zadanieVizja
server.port=8080

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource H2 (file-based for persistence across runs)
spring.datasource.url=jdbc:h2:file:./data/zadanievizja;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# CORS (will be enforced via Security config)
app.cors.allowed-origins=http://localhost:5173

# JWT
jwt.secret=change-me-dev-secret-change-me-dev-secret
jwt.issuer=zadanie-vizja
jwt.expiration-minutes=60

# Disable Spring Boot Docker Compose integration (prevents startup failure when Docker isn't available)
spring.docker.compose.enabled=false
 
# Cookie JWT settings
jwt.cookie.name=JWT
jwt.cookie.secure=false
jwt.cookie.max-age=3600
jwt.cookie.same-site=Lax
